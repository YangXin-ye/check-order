<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <meta name="format-detection" content="telephone=yes" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  </script>
  <script type="text/javaScript">
    window.onload = function(){
        // 这里监听键盘收起，然后滚动顶部
      document.body.addEventListener('focusout', () => {
          // 软键盘收起的事件处理
          let ua = navigator.userAgent.toLowerCase();
          if (ua.indexOf('iphone') > 0 || ua.indexOf('ipad') > 0) {
              // 键盘收齐页面空白问题
              document.body.scrollTop = document.body.scrollHeight;
          }
      })

    }

    function myfunction(){ 
      let u = navigator.userAgent;
        let isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if (isiOS) {
          setTimeout(() => {
            window.scrollTo(0, 0);
          }, 500);
         
        }
    }
    </script>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    li {
      list-style: none;
    }

    #cnzz_stat_icon_1278657803 {
      display: none;
    }

    .csshub-loading {
      width: 80px;
      margin-bottom: 15px;
      position: relative;
    }

    #all_loading {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #all_loading h5 {
      text-align: center;
      color: #14b9c7;
      font-size: 15px;
      font-weight: normal;
    }

    .csshub-loading {
      text-align: center;
    }

    .csshub-loading>div {
      background-color: #14b9c7;
      width: 4px;
      height: 35px;
      border-radius: 2px;
      margin: 2px;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      display: inline-block;
      -webkit-animation: csshub-line-scale-pulse-out 0.9s -0.6s infinite cubic-bezier(0.85, 0.25, 0.37, 0.85);
      animation: csshub-line-scale-pulse-out 0.9s -0.6s infinite cubic-bezier(0.85, 0.25, 0.37, 0.85);
    }

    .csshub-loading>div:nth-child(2),
    .csshub-loading>div:nth-child(4) {
      -webkit-animation-delay: -0.4s !important;
      animation-delay: -0.4s !important;
    }

    .csshub-loading>div:nth-child(1),
    .csshub-loading>div:nth-child(5) {
      -webkit-animation-delay: -0.2s !important;
      animation-delay: -0.2s !important;
    }

    @-webkit-keyframes csshub-line-scale-pulse-out {
      0% {
        -webkit-transform: scaley(1);
        transform: scaley(1);
      }

      50% {
        -webkit-transform: scaley(0.4);
        transform: scaley(0.4);
      }

      100% {
        -webkit-transform: scaley(1);
        transform: scaley(1);
      }
    }

    @keyframes csshub-line-scale-pulse-out {
      0% {
        -webkit-transform: scaley(1);
        transform: scaley(1);
      }

      50% {
        -webkit-transform: scaley(0.4);
        transform: scaley(0.4);
      }

      100% {
        -webkit-transform: scaley(1);
        transform: scaley(1);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>

  <div id="all_loading">
    <div>
      <div class="csshub-loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h5>加载中...</h5>
    </div>
  </div>
  <div id="app"></div>
</body>

</html>
